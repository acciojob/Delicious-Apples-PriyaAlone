<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Varieties Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product__photo">
        <div class="photo-container">
            <div class="photo-main">
                <img src="main-apple.jpg" alt="Main Apple">
            </div>
            <div class="photo-album">
                <ul>
                    <li><img src="apple-view1.jpg" alt="Apple View 1"></li>
                    <li><img src="apple-view2.jpg" alt="Apple View 2"></li>
                    <li><img src="apple-view3.jpg" alt="Apple View 3"></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="price">
        <h2>$7.93</h2>
    </div>
    <div class="variant">
        <h3>Varieties</h3>
        <ul>
            <li>Green - <a href="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png">Link</a></li>
            <li>Yellow - <a href="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png">Link</a></li>
            <li>Orange - <a href="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png">Link</a></li>
            <li>Red - <a href="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png">Link</a></li>
        </ul>
    </div>
    <div class="description">
        <h3>BENEFITS</h3>
        <p>Apples are rich in fiber and vitamin C, promote heart health, and support weight loss.</p>
    </div>
    <button class="add-to-cart">ADD TO CART</button>
</body>
</html>
